<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APNG Assembler + Static BG</title>
    <script src="https://cdn.jsdelivr.net/npm/pako@1.0.11/dist/pako.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/upng-js@2.1.0/UPNG.min.js"></script>
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; background: #f0f2f5; padding: 20px; display: flex; justify-content: center; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.1); width: 100%; max-width: 650px; }
        h2 { margin-top: 0; color: #1a1a1a; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        
        .section { margin-bottom: 20px; padding: 15px; border: 1px solid #eef0f2; border-radius: 8px; }
        .section-title { font-weight: bold; margin-bottom: 10px; display: block; color: #555; }
        
        .bg-zone { background: #fff9e6; border: 2px dashed #ffc107; padding: 15px; text-align: center; border-radius: 8px; cursor: pointer; }
        .drop-zone { background: #e7f3ff; border: 2px dashed #007bff; padding: 20px; text-align: center; border-radius: 8px; cursor: pointer; }
        
        .file-item { display: flex; align-items: center; gap: 10px; background: #f8f9fa; padding: 8px; margin-bottom: 5px; border-radius: 6px; font-size: 13px; }
        .file-item img { width: 40px; height: 40px; object-fit: contain; background: #ddd; border-radius: 4px; }
        .file-item input { width: 60px; padding: 4px; }

        #buildBtn { width: 100%; background: #28a745; color: white; border: none; padding: 15px; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        #buildBtn:disabled { background: #ccc; }
        
        #status { margin-top: 15px; text-align: center; font-weight: 500; }
        #resultContainer { margin-top: 20px; text-align: center; display: none; padding-top: 20px; border-top: 2px solid #eee; }
        #preview { max-width: 100%; border: 1px solid #ddd; border-radius: 8px; background: #fff; }
        .download-btn { display: inline-block; margin-top: 10px; background: #007bff; color: white; text-decoration: none; padding: 10px 20px; border-radius: 6px; }
        
        .bg-preview { display: flex; align-items: center; gap: 10px; margin-top: 10px; font-size: 12px; color: #666; }
        .bg-preview img { height: 30px; border-radius: 4px; }
    </style>
</head>
<body>

<div class="card">
    <h2>APNG Сборщик (с фоном)</h2>
    
    <div class="section">
        <span class="section-title">1. Статичный фон (опционально)</span>
        <div class="bg-zone" onclick="document.getElementById('bgInput').click()">
            Нажмите, чтобы выбрать фоновый файл
            <input type="file" id="bgInput" accept="image/png, image/jpeg" style="display:none">
        </div>
        <div id="bgPreviewContainer" class="bg-preview" style="display:none">
            <span>Фон выбран:</span>
            <img id="bgThumb">
            <button onclick="clearBg()" style="font-size:10px; cursor:pointer">Удалить</button>
        </div>
    </div>

    <div class="section">
        <span class="section-title">2. Кадры анимации</span>
        <div class="drop-zone" onclick="document.getElementById('fileInput').click()">
            Выберите PNG кадры
            <input type="file" id="fileInput" multiple accept="image/png" style="display:none">
        </div>
        <div id="fileList" style="margin-top:10px; max-height: 200px; overflow-y: auto;"></div>
    </div>

    <button id="buildBtn" disabled>Собрать APNG</button>
    <div id="status"></div>

    <div id="resultContainer">
        <strong>Результат:</strong><br>
        <img id="preview"><br>
        <a id="downloadLink" class="download-btn">Скачать файл</a>
    </div>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const bgInput = document.getElementById('bgInput');
    const fileListContainer = document.getElementById('fileList');
    const buildBtn = document.getElementById('buildBtn');
    const status = document.getElementById('status');
    const resultContainer = document.getElementById('resultContainer');
    const preview = document.getElementById('preview');
    const downloadLink = document.getElementById('downloadLink');

    let animationFiles = [];
    let bgFile = null;

    // Логика выбора фона
    bgInput.addEventListener('change', (e) => {
        bgFile = e.target.files[0];
        if (bgFile) {
            document.getElementById('bgThumb').src = URL.createObjectURL(bgFile);
            document.getElementById('bgPreviewContainer').style.display = 'flex';
        }
    });

    function clearBg() {
        bgFile = null;
        bgInput.value = '';
        document.getElementById('bgPreviewContainer').style.display = 'none';
    }

    // Логика выбора кадров
    fileInput.addEventListener('change', (e) => {
        animationFiles = Array.from(e.target.files);
        fileListContainer.innerHTML = '';
        
        animationFiles.forEach((file, i) => {
            const div = document.createElement('div');
            div.className = 'file-item';
            div.innerHTML = `
                <span>${i+1}</span>
                <img src="${URL.createObjectURL(file)}">
                <div style="flex-grow:1; overflow:hidden; text-overflow:ellipsis; white-space:nowrap">${file.name}</div>
                <input type="number" class="delay-input" value="200" min="10"> мс
            `;
            fileListContainer.appendChild(div);
        });
        buildBtn.disabled = animationFiles.length === 0;
    });

    // Сборка
    buildBtn.addEventListener('click', async () => {
        status.innerText = "⏳ Обработка...";
        status.style.color = "orange";
        buildBtn.disabled = true;

        try {
            const delays = Array.from(document.querySelectorAll('.delay-input')).map(i => parseInt(i.value) || 100);
            const frames = [];
            let w, h;

            // Загружаем фон, если он есть
            let bgImg = bgFile ? await loadImage(bgFile) : null;

            for (let i = 0; i < animationFiles.length; i++) {
                const img = await loadImage(animationFiles[i]);
                
                if (i === 0) {
                    w = img.width; 
                    h = img.height;
                }

                const canvas = document.createElement('canvas');
                canvas.width = w;
                canvas.height = h;
                const ctx = canvas.getContext('2d');

                // 1. Рисуем фон (если есть)
                if (bgImg) {
                    ctx.drawImage(bgImg, 0, 0, w, h);
                }

                // 2. Накладываем текущий кадр сверху
                ctx.drawImage(img, 0, 0, w, h);
                
                frames.push(ctx.getImageData(0, 0, w, h).data.buffer);
            }

            status.innerText = "⚙️ Сжатие и сборка...";
            const resultBuffer = UPNG.encode(frames, w, h, 0, delays);
            
            const blob = new Blob([resultBuffer], { type: "image/png" });
            const finalUrl = URL.createObjectURL(blob);

            preview.src = finalUrl;
            downloadLink.href = finalUrl;
            downloadLink.download = "animated_with_bg.png";
            
            resultContainer.style.display = "block";
            status.innerText = "✅ Готово!";
            status.style.color = "green";
        } catch (err) {
            console.error(err);
            status.innerText = "❌ Ошибка: " + err.message;
            status.style.color = "red";
        } finally {
            buildBtn.disabled = false;
        }
    });

    function loadImage(file) {
        return new Promise((resolve, reject) => {
            const img = new Image();
            img.onload = () => resolve(img);
            img.onerror = reject;
            img.src = URL.createObjectURL(file);
        });
    }
</script>

</body>
</html>
