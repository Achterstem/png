<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APNG Optimizer (Background + Layers)</title>
    <script src="https://cdn.jsdelivr.net/npm/pako@1.0.11/dist/pako.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/upng-js@2.1.0/UPNG.min.js"></script>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; background: #f4f7f6; color: #333; line-height: 1.5; padding: 20px; }
        .container { max-width: 700px; margin: 0 auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .section { margin-bottom: 25px; padding: 15px; border: 1px dashed #ddd; border-radius: 10px; }
        h3 { margin-top: 0; font-size: 1.1em; color: #555; }
        .file-item { display: flex; align-items: center; gap: 10px; background: #f9f9f9; padding: 8px; margin-top: 5px; border-radius: 6px; font-size: 0.9em; }
        .file-item img { width: 40px; height: 40px; object-fit: contain; background: #eee; border-radius: 4px; }
        button { width: 100%; padding: 15px; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        #buildBtn { background: #007bff; color: white; }
        #buildBtn:hover { background: #0056b3; }
        #buildBtn:disabled { background: #ccc; }
        .settings { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        input[type="number"], select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        #status { text-align: center; margin: 15px 0; font-weight: bold; }
        #result { text-align: center; display: none; margin-top: 20px; }
        #preview { max-width: 100%; border: 2px solid #eee; border-radius: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Оптимизированный APNG Сборщик</h2>

    <div class="section">
        <h3>1. Статичный фон (основа)</h3>
        <input type="file" id="bgInput" accept="image/png, image/jpeg">
        <div id="bgInfo"></div>
    </div>

    <div class="section">
        <h3>2. Кадры анимации (поверх фона)</h3>
        <input type="file" id="framesInput" multiple accept="image/png">
        <div id="framesList" style="max-height: 200px; overflow-y: auto; margin-top: 10px;"></div>
    </div>

    <div class="settings">
        <div>
            <label>Задержка (мс):</label>
            <input type="number" id="globalDelay" value="100">
        </div>
        <div>
            <label>Цветов (для сжатия):</label>
            <select id="quality">
                <option value="0">Без потерь (тяжелый)</option>
                <option value="256" selected>256 (оптимально)</option>
                <option value="128">128 (легкий)</option>
                <option value="64">64 (минимальный вес)</option>
            </select>
        </div>
    </div>

    <button id="buildBtn" disabled>Собрать и оптимизировать</button>

    <div id="status"></div>

    <div id="result">
        <img id="preview">
        <br><br>
        <a id="downloadLink" style="background:#28a745; color:white; text-decoration:none; padding:10px 20px; border-radius:6px; font-weight:bold;">Скачать APNG</a>
    </div>
</div>

<script>
    const bgInput = document.getElementById('bgInput');
    const framesInput = document.getElementById('framesInput');
    const buildBtn = document.getElementById('buildBtn');
    const status = document.getElementById('status');
    const framesList = document.getElementById('framesList');

    let bgFile = null;
    let animFiles = [];

    bgInput.onchange = (e) => { 
        bgFile = e.target.files[0];
        checkReady();
    };

    framesInput.onchange = (e) => {
        animFiles = Array.from(e.target.files);
        framesList.innerHTML = animFiles.map((f, i) => `
            <div class="file-item">
                <b>${i+1}</b>
                <img src="${URL.createObjectURL(f)}">
                <span>${f.name}</span>
            </div>
        `).join('');
        checkReady();
    };

    function checkReady() {
        buildBtn.disabled = !(bgFile && animFiles.length > 0);
    }

    buildBtn.onclick = async () => {
        status.innerText = "⏳ Обработка слоев...";
        status.style.color = "orange";
        buildBtn.disabled = true;

        try {
            const bgImg = await loadImage(bgFile);
            const w = bgImg.width;
            const h = bgImg.height;

            const frames = [];
            const delays = [];
            const delayVal = parseInt(document.getElementById('globalDelay').value);
            const colors = parseInt(document.getElementById('quality').value);

            // Создаем временный холст для рендеринга слоев
            const canvas = document.createElement('canvas');
            canvas.width = w;
            canvas.height = h;
            const ctx = canvas.getContext('2d');

            for (let file of animFiles) {
                const frameImg = await loadImage(file);
                
                // 1. Рисуем фон
                ctx.clearRect(0, 0, w, h);
                ctx.drawImage(bgImg, 0, 0, w, h);
                
                // 2. Накладываем текущий кадр
                ctx.drawImage(frameImg, 0, 0, w, h);
                
                // 3. Получаем данные
                frames.push(ctx.getImageData(0, 0, w, h).data.buffer);
                delays.push(delayVal);
            }

            status.innerText = "⚙️ Сжатие и оптимизация...";
            
            // UPNG.encode(frames, w, h, colors, delays)
            // colors: 0 - lossless, >0 - lossy (сильно уменьшает вес)
            const resultBuffer = UPNG.encode(frames, w, h, colors, delays);
            
            const blob = new Blob([resultBuffer], { type: "image/png" });
            const url = URL.createObjectURL(blob);

            document.getElementById('preview').src = url;
            document.getElementById('downloadLink').href = url;
            document.getElementById('downloadLink').download = "optimized.png";
            document.getElementById('result').style.display = "block";
            
            status.innerText = `✅ Готово! Размер: ${(blob.size / 1024).toFixed(1)} KB`;
            status.style.color = "green";
        } catch (err) {
            status.innerText = "❌ Ошибка: " + err.message;
            status.style.color = "red";
        } finally {
            buildBtn.disabled = false;
        }
    };

    function loadImage(file) {
        return new Promise((resolve) => {
            const img = new Image();
            img.onload = () => resolve(img);
            img.src = URL.createObjectURL(file);
        });
    }
</script>

</body>
</html>
