<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APNG Assembler Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/pako@1.0.11/dist/pako.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/upng-js@2.1.0/UPNG.min.js"></script>
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; background: #f0f2f5; padding: 20px; display: flex; justify-content: center; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.1); width: 100%; max-width: 600px; }
        h2 { margin-top: 0; color: #1a1a1a; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .drop-zone { border: 2px dashed #007bff; padding: 20px; text-align: center; border-radius: 8px; cursor: pointer; transition: 0.3s; margin-bottom: 20px; }
        .drop-zone:hover { background: #e7f3ff; }
        .file-item { display: flex; align-items: center; gap: 10px; background: #f8f9fa; padding: 10px; margin-bottom: 5px; border-radius: 6px; border: 1px solid #eee; }
        .file-item img { width: 40px; height: 40px; object-fit: contain; border-radius: 4px; background: #ddd; }
        .file-item input { width: 70px; padding: 4px; border: 1px solid #ccc; border-radius: 4px; }
        .file-list { max-height: 300px; overflow-y: auto; margin-bottom: 20px; }
        #buildBtn { width: 100%; background: #28a745; color: white; border: none; padding: 15px; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; }
        #buildBtn:disabled { background: #ccc; cursor: not-allowed; }
        #status { margin-top: 15px; text-align: center; font-weight: 500; }
        #resultContainer { margin-top: 20px; text-align: center; display: none; }
        #preview { max-width: 100%; border-radius: 8px; border: 1px solid #ddd; }
        .download-btn { display: inline-block; margin-top: 10px; background: #007bff; color: white; text-decoration: none; padding: 10px 20px; border-radius: 6px; }
    </style>
</head>
<body>

<div class="card">
    <h2>Сборщик APNGшкиии</h2>
    
    <div class="drop-zone" onclick="document.getElementById('fileInput').click()">
        Нажмите или перетащите PNG кадры сюда
        <input type="file" id="fileInput" multiple accept="image/png" style="display:none">
    </div>

    <div id="fileList" class="file-list"></div>

    <button id="buildBtn" disabled>Собрать анимацию</button>
    <div id="status"></div>

    <div id="resultContainer">
        <p>Результат:</p>
        <img id="preview">
        <br>
        <a id="downloadLink" class="download-btn">Скачать файл</a>
    </div>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const fileListContainer = document.getElementById('fileList');
    const buildBtn = document.getElementById('buildBtn');
    const status = document.getElementById('status');
    const resultContainer = document.getElementById('resultContainer');
    const preview = document.getElementById('preview');
    const downloadLink = document.getElementById('downloadLink');

    let imagesData = [];

    fileInput.addEventListener('change', async (e) => {
        const files = Array.from(e.target.files);
        if (files.length === 0) return;

        fileListContainer.innerHTML = '';
        imagesData = [];
        buildBtn.disabled = true;

        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            const url = URL.createObjectURL(file);
            
            const div = document.createElement('div');
            div.className = 'file-item';
            div.innerHTML = `
                <span>${i+1}</span>
                <img src="${url}">
                <div style="flex-grow:1; font-size:12px; overflow:hidden">${file.name}</div>
                <label>мс:</label>
                <input type="number" class="delay-input" value="200" min="10">
            `;
            fileListContainer.appendChild(div);
            imagesData.push(file);
        }
        buildBtn.disabled = false;
    });

    buildBtn.addEventListener('click', async () => {
        status.innerText = "⏳ Подготовка кадров...";
        status.style.color = "orange";
        buildBtn.disabled = true;
        resultContainer.style.display = "none";

        try {
            const delays = Array.from(document.querySelectorAll('.delay-input'))
                               .map(input => parseInt(input.value) || 100);
            
            const frames = [];
            let w, h;

            for (let i = 0; i < imagesData.length; i++) {
                const img = await loadImage(imagesData[i]);
                if (i === 0) { w = img.width; h = img.height; }

                const canvas = document.createElement('canvas');
                canvas.width = w;
                canvas.height = h;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, w, h);
                
                // Библиотека требует ArrayBuffer
                frames.push(ctx.getImageData(0, 0, w, h).data.buffer);
            }

            status.innerText = "⚙️ Сжатие (Pako + UPNG)...";
            // UPNG.encode(массив_кадров, ширина, высота, повторы (0=беск), задержки)
            const resultBuffer = UPNG.encode(frames, w, h, 0, delays);
            
            const blob = new Blob([resultBuffer], { type: "image/png" });
            const finalUrl = URL.createObjectURL(blob);

            preview.src = finalUrl;
            downloadLink.href = finalUrl;
            downloadLink.download = "animation.png";
            
            resultContainer.style.display = "block";
            status.innerText = "✅ Готово!";
            status.style.color = "green";
        } catch (err) {
            console.error(err);
            status.innerText = "❌ Ошибка: " + err.message;
            status.style.color = "red";
        } finally {
            buildBtn.disabled = false;
        }
    });

    function loadImage(file) {
        return new Promise((resolve, reject) => {
            const img = new Image();
            img.onload = () => resolve(img);
            img.onerror = reject;
            img.src = URL.createObjectURL(file);
        });
    }
</script>

</body>
</html>
